services:
  mongo:
    image: mongo:7
    container_name: planninpokr-mongo
    volumes:
    - mongo_data:/data/db
    restart: unless-stopped
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: planninpokr:latest
    ports:
    - "8765:8080"
    environment:
      APP_NAME: "PlanninPokr"
      # This is the important one for Spring Boot Mongo auto-config:
      SPRING_DATA_MONGODB_URI: "mongodb://mongo:27017/planninpokr"
      # Optional: set these too just in case the app uses a custom env name internally
      MONGODB_URI: "mongodb://mongo:27017/planninpokr"
      MONGO_URI: "mongodb://mongo:27017/planninpokr"
      JAVA_OPTS: ""
    depends_on:
    - mongo
    restart: unless-stopped
volumes:
  mongo_data:
