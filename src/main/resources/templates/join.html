<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Join Planning Poker Room</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body class="container py-5">

<div class="theme-toggle">
    <i class="fa-solid fa-sun theme-icon"></i>
    <label class="theme-switch">
        <input type="checkbox" id="themeToggle">
        <span class="theme-slider"></span>
    </label>
    <i class="fa-solid fa-moon theme-icon"></i>
</div>

<div class="section-card">
    <h2 class="mb-4">Join Planning Poker Room</h2>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title" th:text="${room.name}"></h5>
            <p class="card-text text-muted">
                Moderator: <strong th:text="${room.moderatorName}"></strong>
            </p>
        </div>
    </div>

    <form method="get" th:action="@{/planning}">

        <input type="hidden" name="id" th:value="${room.id}">

        <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text"
                   class="form-control"
                   name="name"
                   required
                   placeholder="Enter your name">
        </div>

        <button class="btn btn-primary">
            Join Room
        </button>

    </form>
</div>

<script>
    const themeToggle = document.getElementById('themeToggle');
    const htmlElement = document.documentElement;

    const savedTheme = localStorage.getItem('theme') || 'dark';
    htmlElement.setAttribute('data-theme', savedTheme);
    themeToggle.checked = savedTheme === 'light';

    themeToggle.addEventListener('change', () => {
        const newTheme = themeToggle.checked ? 'light' : 'dark';
        htmlElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
    });
</script>

</body>
</html>
