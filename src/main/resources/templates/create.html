<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}">Create Planning Poker Room</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body class="container py-5">

<h2 class="mb-4">Create Planning Poker Room</h2>

<form method="post" th:action="@{/planning/create}">

    <!-- Moderator Name -->
    <div class="mb-3">
        <label class="form-label">Moderator Name</label>
        <input type="text"
               class="form-control"
               name="moderatorName"
               required>
    </div>

    <!-- Room Name -->
    <div class="mb-3">
        <label class="form-label">Room Name</label>
        <input type="text"
               class="form-control"
               name="roomName"
               required>
    </div>

    <!-- Deck Type -->
    <div class="mb-3">
        <label class="form-label">Deck Type</label>
        <select name="deckType" class="form-select">
            <option value="FIBONACCI">Fibonacci</option>
            <option value="TSHIRT">T-Shirt Sizes</option>
        </select>
    </div>

    <button class="btn btn-primary">
        Create Room
    </button>

</form>

</body>
</html>
